<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Português - SAEB 2025 📚</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-purple: #B000FF;
            --neon-orange: #FF6B35;
            --neon-cyan: #00E5FF;
            --neon-yellow: #FFD700;
            --dark-bg: #0A0A0A;
            --darker-bg: #050505;
            --card-bg: #151515;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --accent-pink: #FF1493;
            --gradient-main: linear-gradient(135deg, #B000FF, #00E5FF, #FFD700);
            --gradient-secondary: linear-gradient(45deg, #FF6B35, #FF1493);
            --correct-green: #00FF00;
            --error-red: #FF3333;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.4;
            overflow-x: hidden;
            min-height: 100vh;
            opacity: 0;
            animation: pageFadeIn 300ms ease-out forwards;
        }

        @keyframes pageFadeIn {
            to { opacity: 1; }
        }

        /* BACKGROUND EFFECTS */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(176, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(176, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .neon-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-purple);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-purple);
            animation: particleFloat 8s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-10vh) rotate(180deg); }
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--neon-purple);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quiz-info {
            display: flex;
            align-items: center;
            gap: 2rem;
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .question-counter {
            background: var(--gradient-secondary);
            color: var(--dark-bg);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score {
            color: var(--neon-cyan);
            font-weight: 700;
        }

        .breadcrumb {
            color: var(--text-secondary);
            font-size: clamp(0.8rem, 2vw, 0.95rem);
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: var(--gradient-secondary);
            color: var(--dark-bg);
            padding: 0.6rem 1.4rem;
            border: none;
            border-radius: 20px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: clamp(0.8rem, 2vw, 0.95rem);
        }

        .back-btn:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        /* MAIN CONTAINER */
        .quiz-container {
            margin-top: 120px;
            min-height: calc(100vh - 120px);
            position: relative;
            z-index: 10;
        }

        /* QUIZ QUESTION */
        .question-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 160px);
        }

        .question-card {
            background: var(--card-bg);
            border: 2px solid var(--neon-cyan);
            border-radius: 20px;
            padding: clamp(2rem, 5vw, 3rem);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 229, 255, 0.3);
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-main);
            opacity: 0.05;
            border-radius: 20px;
        }

        .question-number {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--gradient-main);
            color: var(--dark-bg);
            padding: 0.5rem 1.5rem;
            border-radius: 0 0 15px 15px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            line-height: 1.6;
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .question-text strong {
            color: var(--neon-yellow);
        }

        /* ALTERNATIVES */
        .alternatives-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .alternative {
            background: var(--darker-bg);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: clamp(1rem, 3vw, 1.5rem);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .alternative::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-main);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
        }

        .alternative:hover {
            border-color: var(--neon-purple);
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(176, 0, 255, 0.3);
        }

        .alternative:hover::before {
            opacity: 0.1;
        }

        .alternative.selected {
            border-color: var(--neon-cyan);
            background: rgba(0, 229, 255, 0.1);
            transform: translateX(10px);
        }

        .alternative.correct {
            border-color: var(--correct-green);
            background: rgba(0, 255, 0, 0.1);
            animation: correctPulse 1s ease-out;
        }

        .alternative.incorrect {
            border-color: var(--error-red);
            background: rgba(255, 51, 51, 0.1);
            animation: incorrectShake 0.5s ease-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .alternative-letter {
            background: var(--gradient-main);
            color: var(--dark-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
            z-index: 2;
        }

        .alternative-text {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            line-height: 1.5;
            z-index: 2;
            position: relative;
        }

        /* BUTTONS */
        .quiz-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: auto;
            padding-top: 2rem;
        }

        .action-btn {
            background: var(--gradient-main);
            color: var(--dark-bg);
            padding: clamp(1rem, 3vw, 1.2rem) clamp(2rem, 4vw, 3rem);
            border: none;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(176, 0, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(176, 0, 255, 0.5);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        /* FEEDBACK MODALS */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .feedback-modal {
            background: var(--card-bg);
            border: 3px solid var(--neon-purple);
            border-radius: 25px;
            padding: clamp(2rem, 5vw, 3rem);
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            text-align: center;
            box-shadow: 0 0 50px rgba(176, 0, 255, 0.5);
            animation: modalSlideIn 0.5s ease-out;
        }

        .feedback-modal.error {
            border-color: var(--error-red);
            box-shadow: 0 0 50px rgba(255, 51, 51, 0.5);
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .feedback-character {
            width: clamp(150px, 30vw, 200px);
            height: clamp(150px, 30vw, 200px);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            border: 3px solid var(--neon-purple);
            box-shadow: 0 0 30px rgba(176, 0, 255, 0.3);
            object-fit: cover;
            display: block;
        }

        .feedback-character.error {
            border-color: var(--error-red);
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.3);
        }

        .speech-bubble {
            position: relative;
            background: var(--darker-bg);
            border: 2px solid var(--neon-yellow);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 12px solid var(--neon-yellow);
        }

        .feedback-title {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: var(--neon-purple);
        }

        .feedback-title.error {
            color: var(--error-red);
        }

        .correct-answer {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: clamp(0.9rem, 2vw, 1rem);
            line-height: 1.6;
            color: var(--text-secondary);
            font-style: italic;
        }

        .continue-btn {
            background: var(--gradient-secondary);
            color: var(--dark-bg);
            padding: 1rem 3rem;
            border: none;
            border-radius: 25px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .continue-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        /* RESULTS SCREEN */
        .results-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .results-card {
            background: var(--card-bg);
            border: 3px solid var(--neon-purple);
            border-radius: 25px;
            padding: clamp(3rem, 6vw, 4rem);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(176, 0, 255, 0.3);
        }

        .results-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                var(--neon-purple) 0deg,
                var(--neon-orange) 90deg,
                var(--neon-cyan) 180deg,
                var(--neon-yellow) 270deg,
                var(--neon-purple) 360deg
            );
            animation: rotate 8s linear infinite;
            opacity: 0.05;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .results-title {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 2rem;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
        }

        .score-display {
            font-size: clamp(3rem, 8vw, 5rem);
            font-family: 'Oswald', sans-serif;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow: 0 0 30px var(--neon-cyan);
            margin: 2rem 0;
            position: relative;
            z-index: 2;
        }

        .performance-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            position: relative;
            z-index: 2;
        }

        .stat-item {
            background: var(--darker-bg);
            border: 2px solid var(--accent-pink);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-10px);
            border-color: var(--neon-purple);
            box-shadow: 0 10px 30px rgba(176, 0, 255, 0.3);
        }

        .stat-label {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--neon-yellow);
        }

        .improvement-areas {
            background: var(--darker-bg);
            border: 2px solid var(--neon-cyan);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        .improvement-title {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 700;
            color: var(--neon-cyan);
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-align: center;
        }

        .improvement-list {
            list-style: none;
            padding: 0;
        }

        .improvement-list li {
            padding: 0.5rem 0;
            color: var(--text-secondary);
            position: relative;
            padding-left: 2rem;
        }

        .improvement-list li::before {
            content: '📖';
            position: absolute;
            left: 0;
            top: 0.5rem;
        }

        .lobby-btn {
            background: var(--gradient-main);
            color: var(--dark-bg);
            padding: clamp(1.2rem, 3vw, 1.5rem) clamp(3rem, 6vw, 4rem);
            border: none;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 30px rgba(176, 0, 255, 0.4);
            margin-top: 2rem;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .lobby-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(176, 0, 255, 0.6);
        }

        .lobby-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .lobby-btn:hover::before {
            left: 100%;
        }

        .hidden {
            display: none !important;
        }

        /* ROUTE OVERLAY */
        .route-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(6px);
            z-index: 20000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.25s ease;
        }

        .route-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 6px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                padding: 1rem;
            }

            .quiz-info {
                flex-direction: column;
                gap: 1rem;
            }

            .quiz-container {
                margin-top: 160px;
            }

            .question-container {
                padding: 1rem;
                min-height: calc(100vh - 200px);
            }

            .alternatives-container {
                gap: 0.8rem;
            }

            .alternative {
                padding: 1rem;
            }

            .alternative-letter {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .quiz-actions {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                width: 100%;
                max-width: 300px;
            }

            .performance-stats {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .feedback-modal {
                margin: 1rem;
                max-width: calc(100vw - 2rem);
            }

            .alternative:hover {
                transform: translateX(5px);
            }

            .alternative.selected {
                transform: translateX(5px);
            }
        }

        @media (max-width: 480px) {
            .quiz-container {
                margin-top: 180px;
            }

            .question-container {
                min-height: calc(100vh - 220px);
            }

            .feedback-character {
                width: 120px;
                height: 120px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-main);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-purple);
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-grid"></div>
    <div class="neon-particles" id="particles"></div>

    <!-- Route Loader -->
    <div class="route-overlay" id="routeOverlay">
        <div class="spinner"></div>
        <div class="loading-text" id="routeOverlayText">Carregando...</div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo" onclick="confirmExitToLobby()">📚 QUIZ PORTUGUÊS</div>
            <div class="quiz-info">
                <div class="progress-info">
                    <div class="question-counter" id="questionCounter">QUESTÃO 1/10</div>
                    <div class="score" id="scoreDisplay">ACERTOS: 0</div>

        // Personagens para feedback de erro (URLs corrigidas)

        // Variáveis do jogo

        // Sistema de Patentes do Free Fire

            { name: "Bronze I", minXP: 0, icon: "🥉" },

        // Funções do Sistema de XP e Patentes
        function loadPlayerData() {
            try {
                const data = localStorage.getItem('playerData');
                if (data) {
                    const parsed = JSON.parse(data);
                    playerXP = parsed.xp || 0;
                    updateRank();
                } else {
                    playerXP = 0;
                    playerRank = 0;
                }
            } catch (e) {
                playerXP = 0;
                playerRank = 0;
            }
        }
        
        function savePlayerData() {
            try {
                localStorage.setItem('playerData', JSON.stringify({
                    xp: playerXP,
                    rank: playerRank
                }));
            } catch (e) {}
        }
        
        function addXP(amount) {
            const previousRank = playerRank;
            playerXP += amount;
            updateRank();
            savePlayerData();
            
            // Verificar se subiu de patente
            if (playerRank > previousRank) {
                showRankUpModal();
            }
        }
        
        function updateRank() {
            for (let i = ranks.length - 1; i >= 0; i--) {
                if (playerXP >= ranks[i].minXP) {
                    playerRank = i;
                    break;
                }
            }
        }
        
        function getCurrentRank() {
            return ranks[playerRank];
        }
        
        function getNextRank() {
            if (playerRank < ranks.length - 1) {
                return ranks[playerRank + 1];
            }
            return null;
        }
        
        function getXPProgress() {
            const currentRank = getCurrentRank();
            const nextRank = getNextRank();
            
            if (!nextRank) {
                return { current: playerXP, needed: 0, percentage: 100 };
            }
            
            const xpInCurrentRank = playerXP - currentRank.minXP;
            const xpNeededForNext = nextRank.minXP - currentRank.minXP;
            const percentage = Math.round((xpInCurrentRank / xpNeededForNext) * 100);
            
            return {
                current: xpInCurrentRank,
                needed: xpNeededForNext,
                percentage: percentage,
                toNext: nextRank.minXP - playerXP
            };
        }
        
        function showRankUpModal() {
            const rank = getCurrentRank();
            const modal = document.createElement('div');
            modal.className = 'modal-overlay active';
            modal.style.zIndex = '30000';
            modal.innerHTML = `
                <div class="feedback-modal" style="border-color: var(--neon-yellow); box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);">
                    <div style="font-size: 4rem; margin: 1rem 0;">${rank.icon}</div>
                    <div class="feedback-title" style="color: var(--neon-yellow);">PATENTE AUMENTADA!</div>
                    <div style="font-size: 2rem; color: var(--neon-cyan); margin: 1rem 0; font-family: 'Oswald', sans-serif; font-weight: 700;">
                        ${rank.name}
                    </div>
                    <div style="color: var(--text-secondary); margin: 1rem 0;">
                        Parabéns! Você alcançou uma nova patente!
                    </div>
                    <button class="continue-btn" onclick="this.closest('.modal-overlay').remove()">CONTINUAR</button>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        // Persistência local de estatísticas gerais
        function loadStats() {
            try {
                const raw = localStorage.getItem('saebStats');
                return raw ? JSON.parse(raw) : {};
            } catch (e) {
                return {};
            }
        }

        function saveStats(stats) {
            try {
                localStorage.setItem('saebStats', JSON.stringify(stats));
            } catch (e) {
                // ignore
            }
        }

        function updateStatsAfterQuiz(finalCorrect, totalQuestions, elapsedMinutes) {
            const stats = loadStats();
            stats.quizzesCompleted = (stats.quizzesCompleted || 0) + 1;
            stats.totalMinutes = (stats.totalMinutes || 0) + (elapsedMinutes || 0);
            stats.overallCorrect = (stats.overallCorrect || 0) + finalCorrect;
            stats.overallTotal = (stats.overallTotal || 0) + totalQuestions;
            stats.portCorrect = (stats.portCorrect || 0) + finalCorrect;
            stats.portTotal = (stats.portTotal || 0) + totalQuestions;

            const passed = finalCorrect >= Math.ceil(totalQuestions * 0.7);
            stats.currentStreak = passed ? (stats.currentStreak || 0) + 1 : 0;
            stats.bestStreak = Math.max(stats.bestStreak || 0, stats.currentStreak);

            const overallPct = Math.round((stats.overallCorrect || 0) / Math.max(1, (stats.overallTotal || 0)) * 100);
            if (overallPct >= 90) stats.ranking = 'Lendário';
            else if (overallPct >= 75) stats.ranking = 'Pro';
            else if (overallPct >= 50) stats.ranking = 'Intermediário';
            else stats.ranking = 'Iniciante';

            saveStats(stats);
        }

        // Persistência de progresso do quiz Português
        function saveProgress() {
            try {
                const data = {
                    selectedIndices,
                    currentQuestionIndex,
                    score,
                    startTime,
                };
                localStorage.setItem('portQuizProgress', JSON.stringify(data));
            } catch (e) {
                // ignore
            }
        }

        function clearProgress() {
            try { localStorage.removeItem('portQuizProgress'); } catch (e) {}
        }

        function tryResumeProgress() {
            try {
                const raw = localStorage.getItem('portQuizProgress');
                if (!raw) return false;
                const data = JSON.parse(raw);
                if (!data || !Array.isArray(data.selectedIndices) || data.selectedIndices.length === 0) return false;

                if (confirm('Encontramos um jogo anterior. Deseja retomar o progresso?')) {
                    selectedIndices = data.selectedIndices;
                    selectedQuestions = selectedIndices.map(idx => questions[idx]);
                    currentQuestionIndex = Math.min(data.currentQuestionIndex || 0, selectedQuestions.length - 1);
                    score = data.score || 0;
                    startTime = data.startTime || Date.now();
                    showQuestion();
                    return true;
                } else {
                    clearProgress();
                }
            } catch (e) {
                // ignore
            }
            return false;
        }

        function showRouteLoader(text) {
            const overlay = document.getElementById('routeOverlay');
            const textNode = document.getElementById('routeOverlayText');
            if (textNode) textNode.textContent = text || 'Carregando...';
            overlay.classList.add('active');
        }

        function hideRouteLoader() {
            const overlay = document.getElementById('routeOverlay');
            overlay.classList.remove('active');
        }

        function confirmExitToLobby() {
            if (confirm('Deseja voltar ao lobby? Seu progresso será salvo para retomar depois.')) {
                saveProgress();
                showRouteLoader('Voltando ao lobby...');
                setTimeout(() => {
                    window.location.href = 'index.html#lobby';
                }, 300);
            }
        }

        // Inicializar o quiz
        function initQuiz() {
            // Se já usamos muitas questões, resetar para permitir novas combinações
            if (usedQuestionIndices.length >= questions.length - 10) {
                usedQuestionIndices = [];
            }
            
            // Filtrar questões não usadas
            const availableQuestions = questions.filter((_, index) => 
                !usedQuestionIndices.includes(index)
            );
            
            // Selecionar 10 questões aleatórias das disponíveis
            const shuffled = [...availableQuestions].sort(() => 0.5 - Math.random());
            selectedQuestions = shuffled.slice(0, 10);
            
            // Rastrear índices das questões selecionadas
            selectedIndices = selectedQuestions.map(q => {
                const index = questions.indexOf(q);
                if (index !== -1) usedQuestionIndices.push(index);
                return index;
            });
            
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            startTime = Date.now();
            answered = false;
            
            // Criar partículas de fundo
            createParticles();
            
            // Mostrar primeira questão
            showQuestion();
        }

        // Selecionar questões aleatórias legacy (não usado diretamente agora)
        function getRandomQuestions(questionArray, count) {
            const shuffled = [...questionArray].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // Criar partículas animadas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Mostrar questão atual
        function showQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                showResults();
                return;
            }

            const question = selectedQuestions[currentQuestionIndex];
            answered = false;
            
            // Atualizar header
            document.getElementById('questionCounter').textContent = `QUESTÃO ${currentQuestionIndex + 1}/10`;
            document.getElementById('scoreDisplay').textContent = `ACERTOS: ${score}`;
            document.getElementById('questionNumber').textContent = `QUESTÃO ${currentQuestionIndex + 1}`;
            
            // Mostrar texto da questão
            document.getElementById('questionText').textContent = question.question;
            
            // Criar alternativas
            const alternativesContainer = document.getElementById('alternativesContainer');
            alternativesContainer.innerHTML = '';
            
            question.alternatives.forEach((alternative, index) => {
                const alternativeDiv = document.createElement('div');
                alternativeDiv.className = 'alternative';
                alternativeDiv.onclick = () => selectAnswer(index);
                
                alternativeDiv.innerHTML = `
                    <div class="alternative-letter">${String.fromCharCode(65 + index)}</div>
                    <div class="alternative-text">${alternative}</div>
                `;
                
                alternativesContainer.appendChild(alternativeDiv);
            });
            
            // Resetar seleção
            selectedAnswer = null;
            document.getElementById('confirmBtn').disabled = true;
            document.getElementById('confirmBtn').textContent = '📝 CONFIRMAR RESPOSTA';
        }

        // Selecionar resposta
        function selectAnswer(index) {
            if (answered) return;
            document.querySelectorAll('.alternative').forEach(alt => {
                alt.classList.remove('selected');
            });
            document.querySelectorAll('.alternative')[index].classList.add('selected');
            selectedAnswer = index;
            document.getElementById('confirmBtn').disabled = false;
        }

        // Confirmar resposta
        function confirmAnswer() {
            if (selectedAnswer === null || answered) return;
            answered = true;
            const question = selectedQuestions[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.correct;
            document.getElementById('confirmBtn').disabled = true;
            document.querySelectorAll('.alternative').forEach((alt, index) => {
                alt.onclick = null;
                if (index === question.correct) {
                    alt.classList.add('correct');
                } else if (index === selectedAnswer && !isCorrect) {
                    alt.classList.add('incorrect');
                }
            });
            if (isCorrect) {
                score++;
                document.getElementById('scoreDisplay').textContent = `ACERTOS: ${score}`;
                // Adicionar 50 XP por acerto
                addXP(50);
                updateXPDisplay();
            }
            setTimeout(() => {
                showFeedbackModal(isCorrect, question);
            }, 1000);
            saveProgress();
        }

        // Função para atualizar exibição do XP
        function updateXPDisplay() {
            const rank = getCurrentRank();
            const progress = getXPProgress();
            
            document.getElementById('rankIcon').textContent = rank.icon;
            document.getElementById('rankName').textContent = rank.name;
            document.getElementById('xpAmount').textContent = `${playerXP} XP`;
        }
        
        // Mostrar modal de feedback
        function showFeedbackModal(isCorrect, question) {
            const modal = document.getElementById('feedbackModal');
            const content = document.getElementById('feedbackContent');
            
            if (isCorrect) {
                const rank = getCurrentRank();
                const progress = getXPProgress();
                const nextRank = getNextRank();
                
                content.innerHTML = `
                    <div class="feedback-title">PARABÉNS!</div>
                    <div style="font-size: 4rem; margin: 2rem 0;">🎉</div>
                    <div class="correct-answer">Resposta correta!</div>
                    <div style="background: var(--gradient-main); color: var(--dark-bg); padding: 1rem; border-radius: 15px; margin: 1rem 0; font-weight: 700;">

                    </div>
                    <div style="color: var(--neon-cyan); margin: 0.5rem 0;">
                        ${rank.icon} ${rank.name} - ${playerXP} XP
                    </div>
                    ${nextRank ? `<div style="color: var(--text-secondary); font-size: 0.9rem;">
                        Faltam ${progress.toNext} XP para ${nextRank.icon} ${nextRank.name}
                    </div>` : ''}
                    <div class="explanation">${question.explanation}</div>
                    <button class="continue-btn" onclick="nextQuestion()">CONTINUAR</button>
                `;
                content.className = 'feedback-modal';
            } else {
                const randomCharacter = errorCharacters[Math.floor(Math.random() * errorCharacters.length)];
                const correctOption = String.fromCharCode(65 + question.correct);
                
                content.innerHTML = `
                    <div class="feedback-title error">RESPOSTA INCORRETA</div>
                    <img src="${randomCharacter}" alt="Personagem" class="feedback-character error" 
                         onerror="this.style.display='none'">
                    <div class="speech-bubble">
                        <div class="correct-answer">A resposta correta é a alternativa <strong>${correctOption}</strong>!</div>
                        <div class="explanation">${question.explanation}</div>
                    </div>
                    <div style="color: var(--text-secondary); margin: 1rem 0;">
                        Nenhum XP ganho desta vez. Continue tentando!
                    </div>
                    <button class="continue-btn" onclick="nextQuestion()">CONTINUAR</button>
                `;
                content.className = 'feedback-modal error';
            }
            modal.classList.add('active');
        }

        // Próxima questão
        function nextQuestion() {
            document.getElementById('feedbackModal').classList.remove('active');
            currentQuestionIndex++;
            if (currentQuestionIndex < 10) {
                setTimeout(() => {
                    document.querySelectorAll('.alternative').forEach(alt => {
                        alt.classList.remove('correct', 'incorrect', 'selected');
                    });
                    showQuestion();
                }, 300);
            } else {
                setTimeout(() => {
                    showResults();
                }, 300);
            }
            saveProgress();
        }

        function restartQuiz() {
            // Esconder tela de resultados
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('questionScreen').classList.remove('hidden');
            
            // Reinicializar o quiz com novas questões
            initQuiz();
        }

        // Mostrar resultados finais
        function showResults() {
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');
            
            const finalTime = Math.floor((Date.now() - startTime) / 60000);
            const percentage = Math.round((score / 10) * 100);
            const xpGained = score * 50;
            const rank = getCurrentRank();
            
            document.getElementById('finalScore').textContent = `${score}/10`;
            document.getElementById('percentageScore').textContent = `${percentage}%`;
            document.getElementById('correctAnswers').textContent = score;
            document.getElementById('incorrectAnswers').textContent = 10 - score;
            
            // Adicionar seção de XP ganho
            const statsContainer = document.querySelector('.performance-stats');

                // Adicionar card de XP ganho
                const xpCard = document.createElement('div');

                    <div class="stat-value" style="color: var(--neon-yellow);">+${xpGained} XP</div>

                // Adicionar card de patente atual

                rankCard.innerHTML = `
                    <div class="stat-label">${rank.icon} PATENTE</div>

                const totalXPCard = document.createElement('div');

                totalXPCard.innerHTML = `
                    <div class="stat-label">💰 XP TOTAL</div>
                    <div class="stat-value" style="color: var(--neon-purple);">${playerXP} XP</div>

                statsContainer.appendChild(totalXPCard);
            }
            
            // Persistir resultados gerais
            updateStatsAfterQuiz(score, 10, finalTime);

            // Limpar progresso concluído
            clearProgress();

            // Sugestões
            const improvementList = document.getElementById('improvementList');
            improvementList.innerHTML = '';
            if (percentage < 50) {
                improvementList.innerHTML = `
                    <li>Revisar conceitos básicos de interpretação de texto</li>
                    <li>Praticar leitura de diferentes gêneros textuais</li>
                    <li>Estudar figuras de linguagem e recursos expressivos</li>
                    <li>Fazer mais exercícios de compreensão textual</li>
                `;
            } else if (percentage < 70) {
                improvementList.innerHTML = `
                    <li>Aprimorar análise de elementos linguísticos</li>
                    <li>Estudar funções da linguagem</li>
                    <li>Revisar conectivos e coesão textual</li>
                `;
            } else if (percentage < 90) {
                improvementList.innerHTML = `
                    <li>Focar em questões mais complexas de interpretação</li>
                    <li>Analisar textos multimodais</li>
                    <li>Praticar intertextualidade</li>
                `;
            } else {
                improvementList.innerHTML = `
                    <li>Excelente desempenho em língua portuguesa!</li>
                    <li>Continue praticando para manter o nível</li>
                    <li>Experimente análises literárias mais profundas</li>
                `;
            }
        }

        // Fechar modal clicando fora dele (desabilitado)
        document.getElementById('feedbackModal').onclick = function(event) {
            if (event.target === this) {
                // não fecha
            }
        };

        // Prevenir zoom no mobile em inputs
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Salvar progresso ao sair
        window.addEventListener('beforeunload', function() {
            saveProgress();
        });

        // Inicializar quando a página carregar
        window.addEventListener('load', function() {
            // Carregar dados do jogador (XP e patente)
            loadPlayerData();
            updateXPDisplay();
            
            createParticles();
            // Tenta retomar progresso, senão inicia novo
            if (!tryResumeProgress()) {
                initQuiz();
            }
        });

        // Tratamento de erros
        window.addEventListener('error', function(e) {
            console.error('Erro no quiz:', e);
        });
    </script>
</body>
</html>
