<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Quiz Matemática - SAEB 2025 🔥</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-green: #00FF88;
            --neon-pink: #FF0080;
            --neon-blue: #00BFFF;
            --neon-yellow: #FFFF00;
            --dark-bg: #0A0A0A;
            --darker-bg: #050505;
            --card-bg: #151515;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --accent-orange: #FF6B35;
            --gradient-main: linear-gradient(135deg, #FF0080, #00FF88, #00BFFF);
            --gradient-secondary: linear-gradient(45deg, #FF6B35, #FFFF00);
            --correct-green: #00FF00;
            --error-red: #FF3333;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.4;
            overflow-x: hidden;
            min-height: 100vh;
            opacity: 0;
            animation: pageFadeIn 300ms ease-out forwards;
        }

        @keyframes pageFadeIn {
            to { opacity: 1; }
        }

        /* BACKGROUND EFFECTS */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .neon-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-green);
            animation: particleFloat 8s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-10vh) rotate(180deg); }
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--neon-green);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quiz-info {
            display: flex;
            align-items: center;
            gap: 2rem;
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .question-counter {
            background: var(--gradient-secondary);
            color: var(--dark-bg);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score {
            color: var(--neon-green);
            font-weight: 700;
        }

        .breadcrumb {
            color: var(--text-secondary);
            font-size: clamp(0.8rem, 2vw, 0.95rem);
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: var(--gradient-secondary);
            color: var(--dark-bg);
            padding: 0.6rem 1.4rem;
            border: none;
            border-radius: 20px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: clamp(0.8rem, 2vw, 0.95rem);
        }

        .back-btn:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        /* MAIN CONTAINER */
        .quiz-container {
            margin-top: 120px;
            min-height: calc(100vh - 120px);
            position: relative;
            z-index: 10;
        }

        /* QUIZ QUESTION */
        .question-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 160px);
        }

        .question-card {
            background: var(--card-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: clamp(2rem, 5vw, 3rem);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 191, 255, 0.3);
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-main);
            opacity: 0.05;
            border-radius: 20px;
        }

        .question-number {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--gradient-main);
            color: var(--dark-bg);
            padding: 0.5rem 1.5rem;
            border-radius: 0 0 15px 15px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            line-height: 1.6;
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .question-text strong {
            color: var(--neon-yellow);
        }

        /* ALTERNATIVES */
        .alternatives-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .alternative {
            background: var(--darker-bg);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: clamp(1rem, 3vw, 1.5rem);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .alternative::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-main);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
        }

        .alternative:hover {
            border-color: var(--neon-green);
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .alternative:hover::before {
            opacity: 0.1;
        }

        .alternative.selected {
            border-color: var(--neon-blue);
            background: rgba(0, 191, 255, 0.1);
            transform: translateX(10px);
        }

        .alternative.correct {
            border-color: var(--correct-green);
            background: rgba(0, 255, 0, 0.1);
            animation: correctPulse 1s ease-out;
        }

        .alternative.incorrect {
            border-color: var(--error-red);
            background: rgba(255, 51, 51, 0.1);
            animation: incorrectShake 0.5s ease-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .alternative-letter {
            background: var(--gradient-main);
            color: var(--dark-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
            z-index: 2;
        }

        .alternative-text {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            line-height: 1.5;
            z-index: 2;
            position: relative;
        }

        /* BUTTONS */
        .quiz-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: auto;
            padding-top: 2rem;
        }

        .action-btn {
            background: var(--gradient-main);
            color: var(--dark-bg);
            padding: clamp(1rem, 3vw, 1.2rem) clamp(2rem, 4vw, 3rem);
            border: none;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        /* FEEDBACK MODALS */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .feedback-modal {
            background: var(--card-bg);
            border: 3px solid var(--neon-green);
            border-radius: 25px;
            padding: clamp(2rem, 5vw, 3rem);
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.5);
            animation: modalSlideIn 0.5s ease-out;
        }

        .feedback-modal.error {
            border-color: var(--error-red);
            box-shadow: 0 0 50px rgba(255, 51, 51, 0.5);
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .feedback-character {
            width: clamp(150px, 30vw, 200px);
            height: clamp(150px, 30vw, 200px);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            object-fit: cover;
            display: block;
        }

        .feedback-character.error {
            border-color: var(--error-red);
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.3);
        }

        .speech-bubble {
            position: relative;
            background: var(--darker-bg);
            border: 2px solid var(--neon-yellow);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.2);
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 12px solid var(--neon-yellow);
        }

        .feedback-title {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: var(--neon-green);
        }

        .feedback-title.error {
            color: var(--error-red);
        }

        .correct-answer {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: clamp(0.9rem, 2vw, 1rem);
            line-height: 1.6;
            color: var(--text-secondary);
            font-style: italic;
        }

        .continue-btn {
            background: var(--gradient-secondary);
            color: var(--dark-bg);
            padding: 1rem 3rem;
            border: none;
            border-radius: 25px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .continue-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        /* RESULTS SCREEN */
        .results-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .results-card {
            background: var(--card-bg);
            border: 3px solid var(--neon-green);
            border-radius: 25px;
            padding: clamp(3rem, 6vw, 4rem);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
        }

        .results-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                var(--neon-green) 0deg,
                var(--neon-pink) 90deg,
                var(--neon-blue) 180deg,
                var(--neon-yellow) 270deg,
                var(--neon-green) 360deg
            );
            animation: rotate 8s linear infinite;
            opacity: 0.05;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .results-title {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 2rem;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
        }

        .score-display {
            font-size: clamp(3rem, 8vw, 5rem);
            font-family: 'Oswald', sans-serif;
            font-weight: 900;
            color: var(--neon-green);
            text-shadow: 0 0 30px var(--neon-green);
            margin: 2rem 0;
            position: relative;
            z-index: 2;
        }

        .performance-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            position: relative;
            z-index: 2;
        }

        .stat-item {
            background: var(--darker-bg);
            border: 2px solid var(--neon-pink);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-10px);
            border-color: var(--neon-green);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .stat-label {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--neon-yellow);
        }

        .improvement-areas {
            background: var(--darker-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        .improvement-title {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 700;
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-align: center;
        }

        .improvement-list {
            list-style: none;
            padding: 0;
        }

        .improvement-list li {
            padding: 0.5rem 0;
            color: var(--text-secondary);
            position: relative;
            padding-left: 2rem;
        }

        .improvement-list li::before {
            content: '💡';
            position: absolute;
            left: 0;
            top: 0.5rem;
        }

        .lobby-btn {
            background: var(--gradient-main);
            color: var(--dark-bg);
            padding: clamp(1.2rem, 3vw, 1.5rem) clamp(3rem, 6vw, 4rem);
            border: none;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 30px rgba(0, 255, 136, 0.4);
            margin-top: 2rem;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .lobby-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 255, 136, 0.6);
        }

        .lobby-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .lobby-btn:hover::before {
            left: 100%;
        }

        .hidden {
            display: none !important;
        }

        /* ROUTE OVERLAY */
        .route-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(6px);
            z-index: 20000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.25s ease;
        }

        .route-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 6px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: row;
                text-align: left;
                padding: 1rem;
                justify-content: space-between;
                align-items: center;
            }
            
            .logo {
                font-size: clamp(1.2rem, 4vw, 1.5rem);
                letter-spacing: 1px;
            }

            .quiz-info {
                display: none;
            }
            
            .nav-controls {
                display: flex;
            }
            
            .back-btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .quiz-container {
                margin-top: 80px;
            }

            .question-container {
                padding: 1rem;
                min-height: calc(100vh - 100px);
            }
            
            .question-card {
                padding: 1.5rem;
            }
            
            .question-number {
                font-size: 0.8rem;
                padding: 0.4rem 1rem;
            }

            .alternatives-container {
                gap: 0.8rem;
            }

            .alternative {
                padding: 1rem;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }

            .alternative-letter {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .quiz-actions {
                flex-direction: column;
                align-items: stretch;
                padding-top: 1rem;
            }

            .action-btn {
                width: 100%;
                max-width: none;
                padding: 1rem 2rem;
            }

            .performance-stats {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .feedback-modal {
                margin: 1rem;
                max-width: calc(100vw - 2rem);
                padding: 1.5rem;
            }

            .alternative:hover {
                transform: translateX(5px);
            }

            .alternative.selected {
                transform: translateX(5px);
            }
            
            /* Melhorar scroll em iOS */
            body {
                -webkit-overflow-scrolling: touch;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: clamp(1rem, 5vw, 1.3rem);
                letter-spacing: 0.5px;
            }
            
            .back-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }
            
            .quiz-container {
                margin-top: 70px;
            }

            .question-container {
                min-height: calc(100vh - 80px);
                padding: 0.5rem;
            }
            
            .question-card {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .question-text {
                font-size: 1rem;

    <script>
        // QUESTÕES DO QUIZ (23 questões corrigidas do SAEB)
        const questions = [
            { question: "Anderson comprou 120 figurinhas, 72 eram repetidas. As repetidas representam qual porcentagem do total?", alternatives: ["72%", "60%", "48%", "40%", "30%"], correct: 1, explanation: "Para calcular a porcentagem: (72 ÷ 120) × 100 = 0,6 × 100 = 60%. As figurinhas repetidas representam 60% do total." },
            { question: "Festa: 20 pessoas → R$600; 24 → R$720; 28 → R$840. A expressão correta é:", alternatives: ["C=32n", "C=30n", "C=28n", "D=24n", "C=20n"], correct: 1, explanation: "Analisando a relação: R$600 ÷ 20 = R$30 por pessoa. Verificando: 24 × 30 = 720 ✓. A expressão é C = 30n." },
            { question: "Um rapaz comprou: 2 calças de R$94, 3 camisas de R$65, 1 tênis R$125, 1 boné e 1 sandália de R$49. Pagou R$156 à vista, o resto em 3 vezes. Valor de cada parcela:", alternatives: ["134", "150", "161", "202", "254"], correct: 0, explanation: "Total: 2×94 + 3×65 + 125 + 49 = 188 + 195 + 125 + 49 = R$557. Resta: 557 - 156 = 401. Parcela: 401 ÷ 3 = R$133,67 ≈ R$134." },
            { question: "Pizza com 20 pedaços. João comeu 3/12, esposa 2/5. Quantos pedaços sobraram?", alternatives: ["7", "8", "9", "10", "11"], correct: 0, explanation: "João: 3/12 de 20 = 5 pedaços. Esposa: 2/5 de 20 = 8 pedaços. Consumidos: 5 + 8 = 13. Sobraram: 20 - 13 = 7 pedaços." },
            { question: "Geladeira de R$1.259,00 paga em 5 vezes sem juros. Parcela:", alternatives: ["251,80", "251,40", "251,00", "242,00", "231,00"], correct: 0, explanation: "Dividindo o valor total: R$ 1.259,00 ÷ 5 = R$ 251,80. Cada parcela será de R$ 251,80." },
            { question: "Uma vela de 10 cm, após 36 min restaram 4 cm. Tempo total até acabar:", alternatives: ["60", "90", "134", "144", "360"], correct: 0, explanation: "Queimou 6 cm em 36 min. Taxa: 6÷36 = 1/6 cm/min. Para queimar 10 cm: 10 ÷ (1/6) = 60 min. Resposta: 60 min." },
            { question: "Bala segue a parábola y = −5x² + 90x. Altura máxima:", alternatives: ["30", "40,5", "81,5", "405", "810"], correct: 3, explanation: "Para função quadrática y = ax² + bx + c, x do vértice = -b/2a = -90/(-10) = 9. y(9) = -5(81) + 90(9) = -405 + 810 = 405." },
            { question: "Polinômio p(x)=8(x−3)(x−4)²(x−5)³(x−6)⁴(x−7)⁵. Raízes distintas:", alternatives: ["1−5", "3−7", "3−8", "1−7", "1−8"], correct: 1, explanation: "As raízes são os valores que anulam o polinômio: x = 3, 4, 5, 6, 7. São 5 raízes distintas, de 3 a 7." },
            { question: "Antônio fez prova de 20 questões: 7 certas (+5), 8 erradas (−2), resto em branco (−1). Pontuação:", alternatives: ["14", "22", "24", "30", "31"], correct: 0, explanation: "7 certas: 7×5 = 35 pontos. 8 erradas: 8×(-2) = -16 pontos. 5 em branco: 5×(-1) = -5 pontos. Total: 35-16-5 = 14 pontos." },
            { question: "Felipe precisa de fio: 2√10 + 6√17, e vai comprar o dobro. Aproximadamente:", alternatives: ["61,6", "58,4", "43,6", "41,6", "45,5"], correct: 0, explanation: "√10 ≈ 3,16 e √17 ≈ 4,12. Fio necessário: 2(3,16) + 6(4,12) = 6,32 + 24,72 = 31,04. Dobro: 31,04 × 2 = 62,08 ≈ 61,6." },
            { question: "Uma cesta básica custava R$220,00 em 2021 e R$308,00 em 2022. O aumento percentual foi:", alternatives: ["88%", "44%", "40%", "28,6%", "12%"], correct: 2, explanation: "Aumento: 308 - 220 = 88. Percentual: (88 ÷ 220) × 100 = 0,4 × 100 = 40%." },
            { question: "Uma casa tem 3,88 m de altura. A prefeitura só permite até 7,80 m. Qual deve ser a altura do segundo andar?", alternatives: ["3,92", "3,00", "4,92", "11,68", "12,00"], correct: 0, explanation: "Altura máxima permitida: 7,80m. Já construído: 3,88m. Restante para o segundo andar: 7,80 - 3,88 = 3,92m." },
            { question: "Roberta e família tiraram 550 litros de leite. Tio Paulo tirou 126 L, Tio Marcos tirou o dobro. Quanto tirou o avô?", alternatives: ["550", "378", "252", "200", "172"], correct: 4, explanation: "Tio Paulo: 126L. Tio Marcos (dobro): 252L. Total dos tios: 126 + 252 = 378L. Avô: 550 - 378 = 172L." },
            { question: "O medidor do carro mostrava o tanque em 1/4. Qual número decimal corresponde?", alternatives: ["0,25", "0,34", "0,43", "0,75", "0,85"], correct: 0, explanation: "Convertendo fração para decimal: 1 ÷ 4 = 0,25. Portanto, 1/4 = 0,25." },
            { question: "Lúcia gastou R$ 33,50 em camisa e R$ 42,20 em calça. Ela tinha R$100,00. Quanto sobrou?", alternatives: ["21,50", "24,30", "35,30", "57,80", "66,50"], correct: 1, explanation: "Gasto total: 33,50 + 42,20 = 75,70. Sobrou: 100,00 - 75,70 = R$ 24,30." },
            { question: "O número 0,075 é equivalente a qual fração irredutível?", alternatives: ["75/100", "3/40", "25/100", "9/8", "7/8"], correct: 1, explanation: "0,075 = 75/1000. Simplificando dividindo por 25: 75÷25 = 3 e 1000÷25 = 40. Resultado: 3/40." },
            { question: "Uma geladeira custa R$ 2.700,00 em 10x sem juros ou com 15% de desconto à vista. Valor à vista:", alternatives: ["3.105", "2.685", "2.295", "405", "15"], correct: 2, explanation: "Desconto de 15%: 2.700 × 0,15 = 405. Valor à vista: 2.700 - 405 = R$ 2.295,00." },
            { question: "Eduardo levou R$100,00, gastou R$ 33,50 e R$ 42,20. Com quanto ficou?", alternatives: ["21,50", "24,30", "35,30", "57,80", "66,50"], correct: 1, explanation: "Gasto total: 33,50 + 42,20 = 75,70. Restante: 100,00 - 75,70 = R$ 24,30." },
            { question: "√20 + √29 ≈ ?", alternatives: ["7,0", "7,4", "9,9", "24,5", "49,0"], correct: 2, explanation: "√20 = √(4×5) = 2√5 ≈ 2×2,236 = 4,47. √29 ≈ 5,39. Soma: 4,47 + 5,39 = 9,86 ≈ 9,9." },
            { question: "Uma pesquisa com 1000 pessoas: 70% bebem café; entre eles, 44% são mulheres. Quantos homens bebem café?", alternatives: ["700", "660", "392", "308", "260"], correct: 2, explanation: "Bebem café: 1000 × 0,70 = 700. Mulheres que bebem café: 700 × 0,44 = 308. Homens que bebem café: 700 - 308 = 392." },
            { question: "Um terreno mede 9√2 por 5√2 metros. O perímetro é aproximadamente:", alternatives: ["153,25", "39,48", "63,4", "53,4", "52,4"], correct: 1, explanation: "√2 ≈ 1,41. Lados: 9×1,41 = 12,69m e 5×1,41 = 7,05m. Perímetro: 2×(12,69 + 7,05) = 2×19,74 = 39,48m." },
            { question: "O saldo de André era R$ 60.000. Ele retirou 7.350, depositou 1.830, retirou 46.690 e 12.500. O saldo final é:", alternatives: ["-9.760", "-8.370", "-7.850", "-5.550", "-4.710"], correct: 4, explanation: "Saldo inicial: 60.000. Operações: -7.350 +1.830 - 46.690 - 12.500. Cálculo: 60.000 - 7.350 + 1.830 - 46.690 - 12.500 = -4.710." },
            { question: "População de bactérias A(t)=25·2^t. Para atingir 400, o tempo necessário é:", alternatives: ["2 h", "6 h", "4 h", "8 h", "16 h"], correct: 2, explanation: "25·2^t = 400. 2^t = 400÷25 = 16. 2^t = 16 = 2^4. Portanto t = 4 horas." },
            { question: "Carlos enche 40 litros de gasolina a R$ 5,10 por litro. Quanto gastará?", alternatives: ["45,10", "51,00", "200,40", "204,00", "214,00"], correct: 3, explanation: "Multiplicação simples: 40 litros × R$ 5,10 = R$ 204,00. Carlos gastará R$ 204,00." }
        ];

        // Personagens para feedback de erro (URLs corrigidas)
        const errorCharacters = [
            "https://i.ibb.co/Qj73wn6/IMG-4292.png",
            "https://i.ibb.co/kg63TCn/IMG-4287.png", 
            "https://i.ibb.co/XkJ1Y9q/IMG-4285.png",
            "https://i.ibb.co/Wp7smTf/IMG-4283.png"
        ];

        // Variáveis do jogo
        let currentQuestionIndex = 0;
        let selectedQuestions = [];
        let score = 0;
        let selectedAnswer = null;
        let startTime = Date.now();
        let answered = false;
        let usedQuestionIndices = []; // Rastrear questões já usadas nesta sessão

        // Persistência local de estatísticas
        function loadStats() {
            try {
                const raw = localStorage.getItem('saebStats');
                return raw ? JSON.parse(raw) : {};
            } catch (e) {
                return {};
            }
        }

        function saveStats(stats) {
            try {
                localStorage.setItem('saebStats', JSON.stringify(stats));
            } catch (e) {
                // ignore
            }
        }

        function updateStatsAfterQuiz(finalCorrect, totalQuestions, elapsedMinutes) {
            const stats = loadStats();
            stats.quizzesCompleted = (stats.quizzesCompleted || 0) + 1;
            stats.totalMinutes = (stats.totalMinutes || 0) + (elapsedMinutes || 0);
            stats.overallCorrect = (stats.overallCorrect || 0) + finalCorrect;
            stats.overallTotal = (stats.overallTotal || 0) + totalQuestions;
            stats.mathCorrect = (stats.mathCorrect || 0) + finalCorrect;
            stats.mathTotal = (stats.mathTotal || 0) + totalQuestions;

            // streak simplificada: se >=7 acertos, incrementa; senão zera
            const passed = finalCorrect >= Math.ceil(totalQuestions * 0.7);
            stats.currentStreak = passed ? (stats.currentStreak || 0) + 1 : 0;
            stats.bestStreak = Math.max(stats.bestStreak || 0, stats.currentStreak);

            // ranking simples
            const overallPct = Math.round((stats.overallCorrect || 0) / Math.max(1, (stats.overallTotal || 0)) * 100);
            if (overallPct >= 90) stats.ranking = 'Lendário';
            else if (overallPct >= 75) stats.ranking = 'Pro';
            else if (overallPct >= 50) stats.ranking = 'Intermediário';
            else stats.ranking = 'Iniciante';

            saveStats(stats);
        }

        function showRouteLoader(text) {
            const overlay = document.getElementById('routeOverlay');
            const textNode = document.getElementById('routeOverlayText');
            if (textNode) textNode.textContent = text || 'Carregando...';
            overlay.classList.add('active');
        }

        function hideRouteLoader() {
            const overlay = document.getElementById('routeOverlay');
            overlay.classList.remove('active');
        }

        function goToLobby() {
            showRouteLoader('Voltando ao lobby...');
            setTimeout(() => {
                window.location.href = 'index.html#lobby';
            }, 250);
        }

        // Persistência de progresso do quiz Matemática
        function saveProgress() {
            try {
                const data = {
                    selectedIndices: selectedQuestions.map(q => questions.indexOf(q)),
                    currentQuestionIndex,
                    score,
                    startTime,
                };
                localStorage.setItem('mathQuizProgress', JSON.stringify(data));
            } catch (e) {}
        }

        function clearProgress() {
            try { localStorage.removeItem('mathQuizProgress'); } catch (e) {}
        }

        function tryResumeProgress() {
            try {
                const raw = localStorage.getItem('mathQuizProgress');
                if (!raw) return false;
                const data = JSON.parse(raw);
                if (!data || !Array.isArray(data.selectedIndices) || data.selectedIndices.length === 0) return false;
                if (confirm('Encontramos um jogo anterior. Deseja retomar o progresso?')) {
                    selectedQuestions = data.selectedIndices.map(idx => questions[idx]);
                    currentQuestionIndex = Math.min(data.currentQuestionIndex || 0, selectedQuestions.length - 1);
                    score = data.score || 0;
                    startTime = data.startTime || Date.now();
                    showQuestion();
                    return true;
                } else {
                    clearProgress();
                }
            } catch (e) {}
            return false;
        }

        function confirmExitToLobby() {
            if (confirm('Deseja voltar ao lobby? Seu progresso será salvo para retomar depois.')) {
                saveProgress();
                goToLobby();
            }
        }

        // Selecionar questões aleatórias não repetidas
        function getRandomQuestions(questionArray, count) {
            // Se já usamos todas as questões, resetar
            if (usedQuestionIndices.length >= questionArray.length - count) {
                usedQuestionIndices = [];
            }
            
            // Filtrar questões não usadas
            const availableQuestions = questionArray.filter((_, index) => 
                !usedQuestionIndices.includes(index)
            );
            
            // Embaralhar e selecionar
            const shuffled = [...availableQuestions].sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, count);
            
            // Adicionar índices das questões selecionadas ao rastreamento
            selected.forEach(q => {
                const index = questionArray.indexOf(q);
                if (index !== -1) usedQuestionIndices.push(index);
            });
            
            return selected;
        }

        // Criar partículas animadas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = ''; // Limpar partículas existentes
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Inicializar o quiz
        function initQuiz() {
            selectedQuestions = getRandomQuestions(questions, 10);
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            startTime = Date.now();
            answered = false;
            
            createParticles();
            showQuestion();
        }

        // Mostrar questão atual
        function showQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                showResults();
                return;
            }

            const question = selectedQuestions[currentQuestionIndex];
            answered = false;
            
            // Atualizar header
            document.getElementById('questionCounter').textContent = `QUESTÃO ${currentQuestionIndex + 1}/10`;
            document.getElementById('scoreDisplay').textContent = `ACERTOS: ${score}`;
            document.getElementById('questionNumber').textContent = `QUESTÃO ${currentQuestionIndex + 1}`;
            
            // Mostrar texto da questão
            document.getElementById('questionText').textContent = question.question;
            
            // Criar alternativas
            const alternativesContainer = document.getElementById('alternativesContainer');
            alternativesContainer.innerHTML = '';
            
            question.alternatives.forEach((alternative, index) => {
                const alternativeDiv = document.createElement('div');
                alternativeDiv.className = 'alternative';
                alternativeDiv.onclick = () => selectAnswer(index);
                
                alternativeDiv.innerHTML = `
                    <div class="alternative-letter">${String.fromCharCode(65 + index)}</div>
                    <div class="alternative-text">${alternative}</div>
                `;
                
                alternativesContainer.appendChild(alternativeDiv);
            });
            
            // Resetar seleção
            selectedAnswer = null;
            document.getElementById('confirmBtn').disabled = true;
            document.getElementById('confirmBtn').textContent = '🎯 CONFIRMAR RESPOSTA';
        }

        // Selecionar resposta
        function selectAnswer(index) {
            if (answered) return;
            
            // Remover seleção anterior
            document.querySelectorAll('.alternative').forEach(alt => {
                alt.classList.remove('selected');
            });
            
            // Adicionar seleção atual
            document.querySelectorAll('.alternative')[index].classList.add('selected');
            
            selectedAnswer = index;
            document.getElementById('confirmBtn').disabled = false;
        }

        // Confirmar resposta
        function confirmAnswer() {
            if (selectedAnswer === null || answered) return;
            
            answered = true;
            const question = selectedQuestions[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.correct;
            
            // Desabilitar botão
            document.getElementById('confirmBtn').disabled = true;
            
            // Mostrar feedback visual nas alternativas
            document.querySelectorAll('.alternative').forEach((alt, index) => {
                alt.onclick = null; // Desabilitar cliques
                if (index === question.correct) {
                    alt.classList.add('correct');
                } else if (index === selectedAnswer && !isCorrect) {
                    alt.classList.add('incorrect');
                }
            });
            
            // Atualizar pontuação
            if (isCorrect) {
                score++;
                document.getElementById('scoreDisplay').textContent = `ACERTOS: ${score}`;
            }
            
            // Mostrar modal de feedback após um pequeno delay
            setTimeout(() => {
                showFeedbackModal(isCorrect, question);
            }, 1000);

            // Salvar progresso após confirmar
            saveProgress();
        }

        // Mostrar modal de feedback
        function showFeedbackModal(isCorrect, question) {
            const modal = document.getElementById('feedbackModal');
            const content = document.getElementById('feedbackContent');
            
            if (isCorrect) {
                content.innerHTML = `
                    <div class="feedback-title">PARABÉNS!</div>
                    <div style="font-size: 4rem; margin: 2rem 0;">🎉</div>
                    <div class="correct-answer">Resposta correta!</div>
                    <div class="explanation">${question.explanation}</div>
                    <button class="continue-btn" onclick="nextQuestion()">CONTINUAR</button>
                `;
                content.className = 'feedback-modal';
            } else {
                const randomCharacter = errorCharacters[Math.floor(Math.random() * errorCharacters.length)];
                const correctOption = String.fromCharCode(65 + question.correct);
                
                content.innerHTML = `
                    <div class="feedback-title error">RESPOSTA INCORRETA</div>
                    <img src="${randomCharacter}" alt="Personagem" class="feedback-character error" 
                         onerror="this.style.display='none'">
                    <div class="speech-bubble">
                        <div class="correct-answer">A resposta correta é a alternativa <strong>${correctOption}</strong>!</div>
                        <div class="explanation">${question.explanation}</div>
                    </div>
                    <button class="continue-btn" onclick="nextQuestion()">CONTINUAR</button>
                `;
                content.className = 'feedback-modal error';
            }
            
            modal.classList.add('active');
        }

        // Próxima questão
        function nextQuestion() {
            document.getElementById('feedbackModal').classList.remove('active');
            
            currentQuestionIndex++;
            
            if (currentQuestionIndex < 10) {
                // Remover classes de feedback das alternativas
                setTimeout(() => {
                    document.querySelectorAll('.alternative').forEach(alt => {
                        alt.classList.remove('correct', 'incorrect', 'selected');
                    });
                    showQuestion();
                }, 300);
            } else {
                // Mostrar resultado final
                setTimeout(() => {
                    showResults();
                }, 300);
            }

            // Salvar progresso ao avançar
            saveProgress();
        }

        // Mostrar resultados finais
        function showResults() {
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');
            
            const finalTime = Math.floor((Date.now() - startTime) / 60000);
            const percentage = Math.round((score / 10) * 100);
            
            // Atualizar dados na tela de resultados
            document.getElementById('finalScore').textContent = `${score}/10`;
            document.getElementById('percentageScore').textContent = `${percentage}%`;
            document.getElementById('correctAnswers').textContent = score;
            document.getElementById('incorrectAnswers').textContent = 10 - score;
            
            // Persistir resultados
            updateStatsAfterQuiz(score, 10, finalTime);

            // Limpar progresso concluído
            clearProgress();

            // Sugestões de melhoria baseadas na performance
            const improvementList = document.getElementById('improvementList');
            improvementList.innerHTML = '';
            
            if (percentage < 50) {
                improvementList.innerHTML = `
                    <li>Revisar conceitos básicos de matemática</li>
                    <li>Praticar operações fundamentais</li>
                    <li>Estudar resolução de problemas</li>
                    <li>Fazer mais exercícios práticos</li>
                `;
            } else if (percentage < 70) {
                improvementList.innerHTML = `
                    <li>Aprimorar técnicas de cálculo</li>
                    <li>Praticar interpretação de problemas</li>
                    <li>Revisar tópicos específicos</li>
                `;
            } else if (percentage < 90) {
                improvementList.innerHTML = `
                    <li>Focar em questões mais complexas</li>
                    <li>Melhorar velocidade de resolução</li>
                    <li>Praticar questões avançadas</li>
                `;
            } else {
                improvementList.innerHTML = `
                    <li>Excelente desempenho!</li>
                    <li>Continue praticando para manter o nível</li>
                    <li>Experimente questões de nível superior</li>
                `;
            }
        }

        // Voltar ao lobby
        function returnToLobby() {
            confirmExitToLobby();
        }

        // Reiniciar o quiz com novas perguntas
        function restartQuiz() {
            // Esconder tela de resultados
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('questionScreen').classList.remove('hidden');
            
            // Reinicializar o quiz com novas questões
            initQuiz();
        }

        // Fechar modal clicando fora dele
        document.getElementById('feedbackModal').onclick = function(event) {
            if (event.target === this) {
                // Não permitir fechar clicando fora
            }
        };

        // Prevenir zoom no mobile em inputs
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Melhorar performance em dispositivos móveis
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
            
            // Otimizar animações para mobile
            const particles = document.getElementById('particles');
            if (particles && window.innerWidth < 768) {
                // Reduzir partículas em mobile
                particles.style.display = 'none';
            }
        }
        
        // Prevenir double-tap zoom em iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Inicializar quando a página carregar
        window.addEventListener('load', function() {
            createParticles();
            if (!tryResumeProgress()) {
                initQuiz();
            }
        });

        // Tratamento de erros
        window.addEventListener('error', function(e) {
            console.error('Erro no quiz:', e);
        });
    </script>
</body>
</html>
