<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Quiz Matem√°tica - SAEB 2025 üî•</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-green: #00FF88;
            --neon-pink: #FF0080;
            --neon-blue: #00BFFF;
            --neon-yellow: #FFFF00;
            --dark-bg: #0A0A0A;
            --darker-bg: #050505;
            --card-bg: #151515;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --accent-orange: #FF6B35;
            --gradient-main: linear-gradient(135deg, #FF0080, #00FF88, #00BFFF);
            --gradient-secondary: linear-gradient(45deg, #FF6B35, #FFFF00);
            --correct-green: #00FF00;
            --error-red: #FF3333;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.4;
            overflow-x: hidden;
            min-height: 100vh;
            opacity: 0;
            animation: pageFadeIn 300ms ease-out forwards;
        }

        @keyframes pageFadeIn {
            to { opacity: 1; }
        }

        /* BACKGROUND EFFECTS */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .neon-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-green);
            animation: particleFloat 8s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-10vh) rotate(180deg); }
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--neon-green);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quiz-info {
            display: flex;
            align-items: center;
            gap: 2rem;
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .question-counter {
            background: var(--gradient-secondary);
            color: var(--dark-bg);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score {
            color: var(--neon-green);
            font-weight: 700;
        }

        .breadcrumb {
            color: var(--text-secondary);
            font-size: clamp(0.8rem, 2vw, 0.95rem);
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: var(--gradient-secondary);
            color: var(--dark-bg);
            padding: 0.6rem 1.4rem;
            border: none;
            border-radius: 20px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: clamp(0.8rem, 2vw, 0.95rem);
        }

        .back-btn:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        /* MAIN CONTAINER */
        .quiz-container {
            margin-top: 120px;
            min-height: calc(100vh - 120px);
            position: relative;
            z-index: 10;
        }

        /* QUIZ QUESTION */
        .question-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 160px);
        }

        .question-card {
            background: var(--card-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: clamp(2rem, 5vw, 3rem);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 191, 255, 0.3);
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-main);
            opacity: 0.05;
            border-radius: 20px;
        }

        .question-number {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--gradient-main);
            color: var(--dark-bg);
            padding: 0.5rem 1.5rem;
            border-radius: 0 0 15px 15px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            line-height: 1.6;
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .question-text strong {
            color: var(--neon-yellow);
        }

        /* ALTERNATIVES */
        .alternatives-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .alternative {
            background: var(--darker-bg);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: clamp(1rem, 3vw, 1.5rem);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .alternative::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-main);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
        }

        .alternative:hover {
            border-color: var(--neon-green);
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .alternative:hover::before {
            opacity: 0.1;
        }

        .alternative.selected {
            border-color: var(--neon-blue);
            background: rgba(0, 191, 255, 0.1);
            transform: translateX(10px);
        }

        .alternative.correct {
            border-color: var(--correct-green);
            background: rgba(0, 255, 0, 0.1);
            animation: correctPulse 1s ease-out;
        }

        .alternative.incorrect {
            border-color: var(--error-red);
            background: rgba(255, 51, 51, 0.1);
            animation: incorrectShake 0.5s ease-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .alternative-letter {
            background: var(--gradient-main);
            color: var(--dark-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
            z-index: 2;
        }

        .alternative-text {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            line-height: 1.5;
            z-index: 2;
            position: relative;
        }

        /* BUTTONS */
        .quiz-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: auto;
            padding-top: 2rem;
        }

        .action-btn {
            background: var(--gradient-main);
            color: var(--dark-bg);
            padding: clamp(1rem, 3vw, 1.2rem) clamp(2rem, 4vw, 3rem);
            border: none;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        /* FEEDBACK MODALS */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .feedback-modal {
            background: var(--card-bg);
            border: 3px solid var(--neon-green);
            border-radius: 25px;
            padding: clamp(2rem, 5vw, 3rem);
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.5);
            animation: modalSlideIn 0.5s ease-out;
        }

        .feedback-modal.error {
            border-color: var(--error-red);
            box-shadow: 0 0 50px rgba(255, 51, 51, 0.5);
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .feedback-character {
            width: clamp(150px, 30vw, 200px);
            height: clamp(150px, 30vw, 200px);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            object-fit: cover;
            display: block;
        }

        .feedback-character.error {
            border-color: var(--error-red);
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.3);
        }

        .speech-bubble {
            position: relative;
            background: var(--darker-bg);
            border: 2px solid var(--neon-yellow);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.2);
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 12px solid var(--neon-yellow);
        }

        .feedback-title {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: var(--neon-green);
        }

        .feedback-title.error {
            color: var(--error-red);
        }

        .correct-answer {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: clamp(0.9rem, 2vw, 1rem);
            line-height: 1.6;
            color: var(--text-secondary);
            font-style: italic;
        }

        .continue-btn {
            background: var(--gradient-secondary);
            color: var(--dark-bg);
            padding: 1rem 3rem;
            border: none;
            border-radius: 25px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .continue-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        /* RESULTS SCREEN */
        .results-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .results-card {
            background: var(--card-bg);
            border: 3px solid var(--neon-green);
            border-radius: 25px;
            padding: clamp(3rem, 6vw, 4rem);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
        }

        .results-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                var(--neon-green) 0deg,
                var(--neon-pink) 90deg,
                var(--neon-blue) 180deg,
                var(--neon-yellow) 270deg,
                var(--neon-green) 360deg
            );
            animation: rotate 8s linear infinite;
            opacity: 0.05;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .results-title {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 2rem;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
        }

        .score-display {
            font-size: clamp(3rem, 8vw, 5rem);
            font-family: 'Oswald', sans-serif;
            font-weight: 900;
            color: var(--neon-green);
            text-shadow: 0 0 30px var(--neon-green);
            margin: 2rem 0;
            position: relative;
            z-index: 2;
        }

        .performance-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            position: relative;
            z-index: 2;
        }

        .stat-item {
            background: var(--darker-bg);
            border: 2px solid var(--neon-pink);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-10px);
            border-color: var(--neon-green);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .stat-label {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--neon-yellow);
        }

        .improvement-areas {
            background: var(--darker-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        .improvement-title {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 700;
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-align: center;
        }

        .improvement-list {
            list-style: none;
            padding: 0;
        }

        .improvement-list li {
            padding: 0.5rem 0;
            color: var(--text-secondary);
            position: relative;
            padding-left: 2rem;
        }

        .improvement-list li::before {
            content: 'üí°';
            position: absolute;
            left: 0;
            top: 0.5rem;
        }

        .lobby-btn {
            background: var(--gradient-main);
            color: var(--dark-bg);
            padding: clamp(1.2rem, 3vw, 1.5rem) clamp(3rem, 6vw, 4rem);
            border: none;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 30px rgba(0, 255, 136, 0.4);
            margin-top: 2rem;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .lobby-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 255, 136, 0.6);
        }

        .lobby-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .lobby-btn:hover::before {
            left: 100%;
        }

        .hidden {
            display: none !important;
        }

        /* ROUTE OVERLAY */
        .route-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(6px);
            z-index: 20000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.25s ease;
        }

        .route-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 6px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: row;
                text-align: left;
                padding: 1rem;
                justify-content: space-between;
                align-items: center;
            }
            
            .logo {
                font-size: clamp(1.2rem, 4vw, 1.5rem);
                letter-spacing: 1px;
            }

            .quiz-info {
                display: none;
            }
            
            .nav-controls {
                display: flex;
            }
            
            .back-btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .quiz-container {
                margin-top: 80px;
            }

            .question-container {
                padding: 1rem;
                min-height: calc(100vh - 100px);
            }
            
            .question-card {
                padding: 1.5rem;
            }
            
            .question-number {
                font-size: 0.8rem;
                padding: 0.4rem 1rem;
            }

            .alternatives-container {
                gap: 0.8rem;
            }

            .alternative {
                padding: 1rem;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }

            .alternative-letter {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .quiz-actions {
                flex-direction: column;
                align-items: stretch;
                padding-top: 1rem;
            }

            .action-btn {
                width: 100%;
                max-width: none;
                padding: 1rem 2rem;
            }

            .performance-stats {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .feedback-modal {
                margin: 1rem;
                max-width: calc(100vw - 2rem);
                padding: 1.5rem;
            }

            .alternative:hover {
                transform: translateX(5px);
            }

            .alternative.selected {
                transform: translateX(5px);
            }
            
            /* Melhorar scroll em iOS */
            body {
                -webkit-overflow-scrolling: touch;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: clamp(1rem, 5vw, 1.3rem);
                letter-spacing: 0.5px;
            }
            
            .back-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }
            
            .quiz-container {
                margin-top: 70px;
            }

            .question-container {
                min-height: calc(100vh - 80px);
                padding: 0.5rem;
            }
            
            .question-card {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .question-text {

            // Filtrar quest√µes n√£o usadas

            // Adicionar √≠ndices das quest√µes selecionadas ao rastreamento

                    <div class="feedback-title error">RESPOSTA INCORRETA</div>
                    <img src="${randomCharacter}" alt="Personagem" class="feedback-character error" 
                         onerror="this.style.display='none'">
                    <div class="speech-bubble">
                        <div class="correct-answer">A resposta correta √© a alternativa <strong>${correctOption}</strong>!</div>
                        <div class="explanation">${question.explanation}</div>
                    </div>
                    <button class="continue-btn" onclick="nextQuestion()">CONTINUAR</button>
                `;
                content.className = 'feedback-modal error';
            }
            
            modal.classList.add('active');
        }

        // Pr√≥xima quest√£o
        function nextQuestion() {
            document.getElementById('feedbackModal').classList.remove('active');
            
            currentQuestionIndex++;
            
            if (currentQuestionIndex < 10) {
                // Remover classes de feedback das alternativas
                setTimeout(() => {
                    document.querySelectorAll('.alternative').forEach(alt => {
                        alt.classList.remove('correct', 'incorrect', 'selected');
                    });
                    showQuestion();
                }, 300);
            } else {
                // Mostrar resultado final
                setTimeout(() => {
                    showResults();
                }, 300);
            }

            // Salvar progresso ao avan√ßar
            saveProgress();
        }

        // Mostrar resultados finais
        function showResults() {
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');
            
            const finalTime = Math.floor((Date.now() - startTime) / 60000);
            const percentage = Math.round((score / 10) * 100);
            
            // Atualizar dados na tela de resultados
            document.getElementById('finalScore').textContent = `${score}/10`;
            document.getElementById('percentageScore').textContent = `${percentage}%`;
            document.getElementById('correctAnswers').textContent = score;
            document.getElementById('incorrectAnswers').textContent = 10 - score;
            
            // Persistir resultados
            updateStatsAfterQuiz(score, 10, finalTime);

            // Limpar progresso conclu√≠do
            clearProgress();

            // Sugest√µes de melhoria baseadas na performance
            const improvementList = document.getElementById('improvementList');
            improvementList.innerHTML = '';
            
            if (percentage < 50) {
                improvementList.innerHTML = `
                    <li>Revisar conceitos b√°sicos de matem√°tica</li>
                    <li>Praticar opera√ß√µes fundamentais</li>
                    <li>Estudar resolu√ß√£o de problemas</li>
                    <li>Fazer mais exerc√≠cios pr√°ticos</li>
                `;
            } else if (percentage < 70) {
                improvementList.innerHTML = `
                    <li>Aprimorar t√©cnicas de c√°lculo</li>
                    <li>Praticar interpreta√ß√£o de problemas</li>
                    <li>Revisar t√≥picos espec√≠ficos</li>
                `;
            } else if (percentage < 90) {
                improvementList.innerHTML = `
                    <li>Focar em quest√µes mais complexas</li>
                    <li>Melhorar velocidade de resolu√ß√£o</li>
                    <li>Praticar quest√µes avan√ßadas</li>
                `;
            } else {
                improvementList.innerHTML = `
                    <li>Excelente desempenho!</li>
                    <li>Continue praticando para manter o n√≠vel</li>
                    <li>Experimente quest√µes de n√≠vel superior</li>
                `;
            }
        }

        // Voltar ao lobby
        function returnToLobby() {
            confirmExitToLobby();
        }

        // Reiniciar o quiz com novas perguntas
        function restartQuiz() {
            // Esconder tela de resultados
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('questionScreen').classList.remove('hidden');
            
            // Reinicializar o quiz com novas quest√µes
            initQuiz();
        }

        // Fechar modal clicando fora dele
        document.getElementById('feedbackModal').onclick = function(event) {
            if (event.target === this) {
                // N√£o permitir fechar clicando fora
            }
        };

        // Prevenir zoom no mobile em inputs
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Melhorar performance em dispositivos m√≥veis
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
            
            // Otimizar anima√ß√µes para mobile
            const particles = document.getElementById('particles');
            if (particles && window.innerWidth < 768) {
                // Reduzir part√≠culas em mobile
                particles.style.display = 'none';
            }
        }
        
        // Prevenir double-tap zoom em iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', function() {
            createParticles();
            if (!tryResumeProgress()) {
                initQuiz();
            }
        });

        // Tratamento de erros
        window.addEventListener('error', function(e) {
            console.error('Erro no quiz:', e);
        });
    </script>
</body>
</html>
