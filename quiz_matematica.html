<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Quiz Matemática - SAEB 2025 🔥</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-green: #00FF88;
            --neon-pink: #FF0080;
            --neon-blue: #00BFFF;
            --neon-yellow: #FFFF00;
            --dark-bg: #0A0A0A;
            --darker-bg: #050505;
            --card-bg: #151515;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --accent-orange: #FF6B35;
            --gradient-main: linear-gradient(135deg, #FF0080, #00FF88, #00BFFF);
            --gradient-secondary: linear-gradient(45deg, #FF6B35, #FFFF00);
            --correct-green: #00FF00;
            --error-red: #FF3333;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.4;
            overflow-x: hidden;
            min-height: 100vh;
            opacity: 0;
            animation: pageFadeIn 300ms ease-out forwards;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        @keyframes pageFadeIn {
            to { opacity: 1; }
        }

        /* BACKGROUND EFFECTS */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .neon-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-green);
            animation: particleFloat 8s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-10vh) rotate(180deg); }
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--neon-green);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quiz-info {
            display: flex;
            align-items: center;
            gap: 2rem;
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .question-counter {
            background: var(--gradient-secondary);
            color: var(--dark-bg);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score {
            color: var(--neon-green);
            font-weight: 700;
        }

        .breadcrumb {
            color: var(--text-secondary);
            font-size: clamp(0.8rem, 2vw, 0.95rem);
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: var(--gradient-secondary);
            color: var(--dark-bg);
            padding: 0.6rem 1.4rem;
            border: none;
            border-radius: 20px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: clamp(0.8rem, 2vw, 0.95rem);
        }

        .back-btn:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        /* MAIN CONTAINER */
        .quiz-container {
            margin-top: 120px;
            min-height: calc(100vh - 120px);
            position: relative;
            z-index: 10;
        }

        /* QUIZ QUESTION */
        .question-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 160px);
        }

        .question-card {
            background: var(--card-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: clamp(2rem, 5vw, 3rem);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 191, 255, 0.3);
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-main);
            opacity: 0.05;
            border-radius: 20px;
        }

        .question-number {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--gradient-main);
            color: var(--dark-bg);
            padding: 0.5rem 1.5rem;
            border-radius: 0 0 15px 15px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            line-height: 1.6;
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .question-text strong {
            color: var(--neon-yellow);
        }

        /* ALTERNATIVES */
        .alternatives-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .alternative {
            background: var(--darker-bg);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: clamp(1rem, 3vw, 1.5rem);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .alternative::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-main);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
        }

        @media (hover: hover) {
            .alternative:hover {
                border-color: var(--neon-green);
                transform: translateX(10px);
                box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
            }

            .alternative:hover::before {
                opacity: 0.1;
            }
        }

        .alternative.selected {
            border-color: var(--neon-blue);
            background: rgba(0, 191, 255, 0.1);
            transform: translateX(10px);
        }

        .alternative.correct {
            border-color: var(--correct-green);
            background: rgba(0, 255, 0, 0.1);
            animation: correctPulse 1s ease-out;
        }

        .alternative.incorrect {
            border-color: var(--error-red);
            background: rgba(255, 51, 51, 0.1);
            animation: incorrectShake 0.5s ease-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .alternative-letter {
            background: var(--gradient-main);
            color: var(--dark-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
            z-index: 2;
        }

        .alternative-text {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            line-height: 1.5;
            z-index: 2;
            position: relative;
        }

        /* BUTTONS */
        .quiz-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: auto;
            padding-top: 2rem;
        }

        .action-btn {
            background: var(--gradient-main);
            color: var(--dark-bg);
            padding: clamp(1rem, 3vw, 1.2rem) clamp(2rem, 4vw, 3rem);
            border: none;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        /* FEEDBACK MODALS */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .feedback-modal {
            background: var(--card-bg);
            border: 3px solid var(--neon-green);
            border-radius: 25px;
            padding: clamp(2rem, 5vw, 3rem);
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.5);
            animation: modalSlideIn 0.5s ease-out;
        }

        .feedback-modal.error {
            border-color: var(--error-red);
            box-shadow: 0 0 50px rgba(255, 51, 51, 0.5);
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .feedback-character {
            width: clamp(150px, 30vw, 200px);
            height: clamp(150px, 30vw, 200px);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            object-fit: cover;
            display: block;
        }

        .feedback-character.error {
            border-color: var(--error-red);
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.3);
        }

        .speech-bubble {
            position: relative;
            background: var(--darker-bg);
            border: 2px solid var(--neon-yellow);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.2);
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 12px solid var(--neon-yellow);
        }

        .feedback-title {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: var(--neon-green);
        }

        .feedback-title.error {
            color: var(--error-red);
        }

        .correct-answer {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: clamp(0.9rem, 2vw, 1rem);
            line-height: 1.6;
            color: var(--text-secondary);
            font-style: italic;
        }

        .continue-btn {
            background: var(--gradient-secondary);
            color: var(--dark-bg);
            padding: 1rem 3rem;
            border: none;
            border-radius: 25px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .continue-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        /* RESULTS SCREEN */
        .results-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .results-card {
            background: var(--card-bg);
            border: 3px solid var(--neon-green);
            border-radius: 25px;
            padding: clamp(3rem, 6vw, 4rem);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
        }

        .results-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                var(--neon-green) 0deg,
                var(--neon-pink) 90deg,
                var(--neon-blue) 180deg,
                var(--neon-yellow) 270deg,
                var(--neon-green) 360deg
            );
            animation: rotate 8s linear infinite;
            opacity: 0.05;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .results-title {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 2rem;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
        }

        .score-display {
            font-size: clamp(3rem, 8vw, 5rem);
            font-family: 'Oswald', sans-serif;
            font-weight: 900;
            color: var(--neon-green);
            text-shadow: 0 0 30px var(--neon-green);
            margin: 2rem 0;
            position: relative;
            z-index: 2;
        }

        .performance-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            position: relative;
            z-index: 2;
        }

        .stat-item {
            background: var(--darker-bg);
            border: 2px solid var(--neon-pink);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-10px);
            border-color: var(--neon-green);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .stat-label {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--neon-yellow);
        }

        .improvement-areas {
            background: var(--darker-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        .improvement-title {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 700;
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-align: center;
        }

        .improvement-list {
            list-style: none;
            padding: 0;
        }

        .improvement-list li {
            padding: 0.5rem 0;
            color: var(--text-secondary);
            position: relative;
            padding-left: 2rem;
        }

        .improvement-list li::before {
            content: '💡';
            position: absolute;
            left: 0;
            top: 0.5rem;
        }

        .lobby-btn {
            background: var(--gradient-main);
            color: var(--dark-bg);
            padding: clamp(1.2rem, 3vw, 1.5rem) clamp(3rem, 6vw, 4rem);
            border: none;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 30px rgba(0, 255, 136, 0.4);
            margin-top: 2rem;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .lobby-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 255, 136, 0.6);
        }

        .lobby-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .lobby-btn:hover::before {
            left: 100%;
        }

        .hidden {
            display: none !important;
        }

        /* ROUTE OVERLAY */
        .route-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(6px);
            z-index: 20000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.25s ease;
        }

        .route-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 6px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Adicionar estilos para melhorar toque em mobile */
        @media (hover: hover) {
            .alternative:hover {
                border-color: var(--neon-green);
                transform: translateX(10px);
                box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
            }
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: row;
                text-align: left;
                padding: 1rem;
                justify-content: space-between;
                align-items: center;
            }
            
            .logo {
                font-size: clamp(1.2rem, 4vw, 1.5rem);
                letter-spacing: 1px;
            }

            .quiz-info {
                width: 100%;
                order: 3;
                margin-top: 0.5rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .progress-info {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .xp-display {
                font-size: 0.85rem;
                padding: 0.4rem 1rem !important;
            }
            
            .nav-controls {
                display: flex;
            }
            
            .back-btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .quiz-container {
                margin-top: 80px;
            }

            .question-container {
                padding: 1rem;
                min-height: calc(100vh - 100px);
            }
            
            .question-card {
                padding: 1.5rem;
            }
            
            .question-number {
                font-size: 0.8rem;
                padding: 0.4rem 1rem;
            }

            .alternatives-container {
                gap: 0.8rem;
            }

            .alternative {
                padding: 1rem;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }

            .alternative-letter {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .quiz-actions {
                flex-direction: column;
                align-items: stretch;
                padding-top: 1rem;
            }

            .action-btn {
                width: 100%;
                max-width: none;
                padding: 1rem 2rem;
            }

            .performance-stats {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .feedback-modal {
                margin: 1rem;
                max-width: calc(100vw - 2rem);
                padding: 1.5rem;
            }

            .alternative:hover {
                transform: translateX(5px);
            }

            .alternative.selected {

                showRankUpModal();
            }
        }
        
        function updateRank() {
            for (let i = ranks.length - 1; i >= 0; i--) {
                if (playerXP >= ranks[i].minXP) {
                    playerRank = i;
                    break;
                }
            }
        }
        
        function getCurrentRank() {
            return ranks[playerRank];
        }
        
        function getNextRank() {
            if (playerRank < ranks.length - 1) {
                return ranks[playerRank + 1];
            }
            return null;
        }
        
        function getXPProgress() {
            const currentRank = getCurrentRank();
            const nextRank = getNextRank();
            
            if (!nextRank) {
                return { current: playerXP, needed: 0, percentage: 100 };
            }
            
            const xpInCurrentRank = playerXP - currentRank.minXP;
            const xpNeededForNext = nextRank.minXP - currentRank.minXP;
            const percentage = Math.round((xpInCurrentRank / xpNeededForNext) * 100);
            
            return {
                current: xpInCurrentRank,
                needed: xpNeededForNext,
                percentage: percentage,
                toNext: nextRank.minXP - playerXP
            };
        }

        function updateStatsAfterQuiz(finalCorrect, totalQuestions, elapsedMinutes) {
            const stats = loadStats();

            stats.totalMinutes = Math.round(((stats.totalMinutes || 0) + (elapsedMinutes || 0)) * 100) / 100;
            stats.overallCorrect = (stats.overallCorrect || 0) + finalCorrect;
            stats.overallTotal = (stats.overallTotal || 0) + totalQuestions;
            stats.mathCorrect = (stats.mathCorrect || 0) + finalCorrect;
            stats.mathTotal = (stats.mathTotal || 0) + totalQuestions;
            stats.totalQuestions = (stats.totalQuestions || 0) + totalQuestions;
            
            // Estatísticas mais precisas
            stats.mathAccuracy = Math.round((stats.mathCorrect / stats.mathTotal) * 10000) / 100;
            stats.overallAccuracy = Math.round((stats.overallCorrect / stats.overallTotal) * 10000) / 100;
            stats.averageTimePerQuestion = Math.round((stats.totalMinutes / stats.totalQuestions) * 100) / 100;
            stats.lastSessionAccuracy = accuracy;
            stats.lastSessionAvgTime = avgTimePerQuestion;

            // Sistema de XP - 50 XP por pergunta acertada
            const xpGained = finalCorrect * 50;
            stats.totalScore = (stats.totalScore || 0) + xpGained;
            
            // Mostrar XP ganho
            const xpMessage = `+${xpGained} XP`;
            console.log('XP Ganho:', xpMessage);

            // streak simplificada: se >=7 acertos, incrementa; senão zera
            const passed = finalCorrect >= Math.ceil(totalQuestions * 0.7);
            stats.currentStreak = passed ? (stats.currentStreak || 0) + 1 : 0;
            stats.bestStreak = Math.max(stats.bestStreak || 0, stats.currentStreak);

            // Sistema de patentes baseado no XP total
            const totalXP = stats.totalScore || 0;
            let newRanking = '';
            let nextRankXP = 0;
            
            if (totalXP >= 5000) {
                newRanking = 'Lendário 🌟';
                nextRankXP = 'Máximo';
            } else if (totalXP >= 3000) {

                newRanking = 'Mestre 👑';
                nextRankXP = 3000;
            } else if (totalXP >= 1500) {
                newRanking = 'Desafiante 🔥';
                nextRankXP = 2000;

                nextRankXP = 1500;

                nextRankXP = 1000;

        // Selecionar questões aleatórias não repetidas
        function getRandomQuestions(questionArray, count) {
            // Se já usamos todas as questões, resetar
            if (usedQuestionIndices.length >= questionArray.length - count) {
                usedQuestionIndices = [];
            }
            
            // Filtrar questões não usadas
            const availableQuestions = questionArray.filter((_, index) => 
                !usedQuestionIndices.includes(index)
            );
            
            // Embaralhar e selecionar
            const shuffled = [...availableQuestions].sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, count);
            
            // Adicionar índices das questões selecionadas ao rastreamento
            selected.forEach(q => {
                const index = questionArray.indexOf(q);
                if (index !== -1) usedQuestionIndices.push(index);
            });
            
            return selected;
        }
        
        // Embaralhar array (Fisher-Yates)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

            } else if (questionText.includes('expressão') || questionText.includes('equação') || questionText.includes('x')) {
                topic = "Álgebra e Equações";
            } else if (questionText.includes('fração') || questionText.includes('decimal')) {
                topic = "Frações e Decimais";
            } else if (questionText.includes('mdc') || questionText.includes('mmc')) {
                topic = "Divisibilidade e Fatores";
            } else if (questionText.includes('velocidade') || questionText.includes('tempo') || questionText.includes('distância')) {
                topic = "Problemas de Movimento";
            } else if (questionText.includes('desconto') || questionText.includes('juros') || questionText.includes('investimento')) {
                topic = "Matemática Financeira";
            } else if (questionText.includes('√') || questionText.includes('raiz')) {
                topic = "Raízes e Potências";
            } else if (questionText.includes('log') || questionText.includes('exponencial')) {
                topic = "Logaritmos e Exponenciais";
            } else if (questionText.includes('parábola') || questionText.includes('função')) {
                topic = "Funções e Gráficos";
            }
            
            if (!wrongTopics.includes(topic)) {

        function calculateRank(totalXP) {
            const ranks = [
                { min: 0, max: 99, name: 'Bronze', color: '#CD7F32', icon: '🥉' },
                { min: 100, max: 199, name: 'Prata', color: '#C0C0C0', icon: '🥈' },

                { min: 300, max: 399, name: 'Platina', color: '#E5E4E2', icon: '💎' },
                { min: 400, max: 499, name: 'Diamante', color: '#00FFFF', icon: '💎' },
                { min: 500, max: 599, name: 'Mestre', color: '#9400D3', icon: '👑' },
                { min: 600, max: Infinity, name: 'Desafiante', color: '#FF0080', icon: '🔥' }
            ];
            
            for (let rank of ranks) {
                if (totalXP >= rank.min && totalXP <= rank.max) {
                    return rank;
                }
            }
            
            return ranks[0];
        }

                initQuiz();
            }
        });

        // Tratamento de erros
        window.addEventListener('error', function(e) {
            console.error('Erro no quiz:', e);
        });
    </script>
</body>
